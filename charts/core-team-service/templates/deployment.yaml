apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "core-team-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "core-team-service.name" . }}
    helm.sh/chart: {{ include "core-team-service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "core-team-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "core-team-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-name
            - name: MONGO_AUTH
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-auth-name
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb2
                  key: database-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb2
                  key: database-password
